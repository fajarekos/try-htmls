<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Comptible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sisko - Login</title>

		<!-- call css plugins -->
		<link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/bower_components/font-awesome/css/font-awesome.css">

		<!-- call css custom -->
		<link rel="stylesheet" href="assets/stylesheets/app.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<!-- START: HEADER -->
		<header id="header">
			<nav class="navbar navbar-default" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="index.html">Sisko</a>
					</div>
					<div class="collapse navbar-collapse" id="top-navbar-1">
						<ul class="nav navbar-nav navbar-right"> 
							<li><a href="#">Login</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!-- END: HEADER -->

		<!-- START: CONTENT -->
		<section id="content">
			<div class="login">
				<form action="auth" method="POST">
					<div class="header-login">
						<h1>Login</h1>
					</div>
					<div class="form-login">
						<div class="form-group">
							<label for="email">Email</label>
							<input type="text" class="form-control" name="email" placeholder="your@domain.com">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" name="password" placeholder="password">
						</div>
						<button class="btn btn-primary btn-block" type="submit">Send</button>	
					</div>
				</form>
			</div>
		</section>
		<!-- END: CONTENT -->
	</body>
</html>
