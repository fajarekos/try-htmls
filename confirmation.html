<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Comptible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sisko - Confirmation</title>

		<!-- call css plugins -->
		<link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css">

		<!-- call css custom -->
		<link rel="stylesheet" href="assets/stylesheets/app.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<!-- START: HEADER -->
		<header id="header">
			<nav class="navbar navbar-default" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="index.html">Sisko</a>
					</div>
					<div class="collapse navbar-collapse" id="top-navbar-1">
						<ul class="nav navbar-nav navbar-right"> 
							<li><a href="#">Login</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!-- END: HEADER -->

		<!-- START: CONTENT -->
		<section id="content" class="confirmation">
			<form action="">
				<div class="panel panel-default">
					<div class="panel-heading">
						Konfirmasi Data Peserta
					</div>
					<div class="panel-body">
						<div class="box-user-detail">
							<div class="title"><h4>Kode NIK</h4></div>
							<p class="content">100929008</p>
						</div>
						<div class="box-user-detail">
							<div class="title"><h4>Nama Peserta</h4></div>
							<p class="content">Tarjono</p>
						</div>
						<div class="box-user-detail">
							<div class="title"><h4>Jenis Kelamin</h4></div>
							<p class="content">Laki - Laki</p>
						</div>
						<div class="box-user-detail">
							<div class="title"><h4>Mata Ujian</h4></div>
							<p class="content">Matematika - SMA - IPA</p>
						</div>
						<div class="box-user-detail">
							<div class="title"><h4>Token</h4></div>
							<div class="form-group token">
								<input type="text" class="form-control" name="token" placeholder="Your Token">
							</div>
						</div>
					</div>
					<div class="panel-footer text-right">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</section>
		<!-- END: CONTENT -->
	</body>
</html>
